version: '3.9'

services:
  clawshield:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://postgres:password@postgres:5432/clawshield
      REDIS_URL: redis://redis:6379
      JWT_PRIVATE_KEY_PATH: /app/keys/jwt_private.pem
      JWT_PUBLIC_KEY_PATH: /app/keys/jwt_public.pem
      ENCRYPTION_KEY: 0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
      LOG_LEVEL: debug
      OPENCLAW_TARGET_URL: http://host.docker.internal:8080
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:5173
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../src:/app/src
      - ../tests:/app/tests
    networks:
      - clawshield-net

  postgres:
    image: postgres:17.2-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: clawshield
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - clawshield-net

  redis:
    image: redis:7.4-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - clawshield-net

volumes:
  postgres-data:
  redis-data:

networks:
  clawshield-net:
    driver: bridge
