name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill out the sections below.

        **If this is a security vulnerability, please use our [security reporting process](../../SECURITY.md) instead.**

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug.
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Minimal steps to reproduce the behavior.
      placeholder: |
        1. Configure agent with '...'
        2. Send request to '...'
        3. Observe error in '...'
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen.
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened. Include error messages or logs (redact sensitive data).
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of ClawShield is affected?
      options:
        - Proxy / Request Interceptor
        - Agent Firewall / Rule Engine
        - Skill Analyzer
        - Prompt Injection Detection
        - Authentication / JWT
        - WebSocket
        - API
        - CLI
        - Docker / Deployment
        - Other
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: ClawShield Version
      placeholder: "e.g., 1.0.0"
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Runtime, OS, and relevant configuration.
      placeholder: |
        - OS: macOS 14.2
        - Runtime: Bun 1.2.0
        - Database: PostgreSQL 17
        - Docker: Yes/No
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Paste any relevant log output (redact secrets and sensitive data).
      render: shell
    validations:
      required: false
